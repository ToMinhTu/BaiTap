  <script>
    var classNew = document.getElementById("style");
    function changeClass() {
      var element = document.querySelector("#tooltip");
      var classCurrent = document.getElementById("tooltip");
      element.classList.replace(classCurrent.className, classNew.value);
    }
  </script>
